{% extends 'chat/base.html' %}

{% block title %}Cr√©er un Salon - ChatApp{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-plus-circle"></i>
            <h2>Cr√©er un Salon</h2>
            <p>Commencez une nouvelle conversation de groupe</p>
        </div>
        
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="name" class="form-label">Nom du Salon</label>
                <input type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Ex: Gaming, Tech, G√©n√©ral..."
                    required
                    autofocus>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description (optionnel)</label>
                <textarea class="form-control"
                    id="description"
                    name="description"
                    placeholder="D√©crivez votre salon..."></textarea>
            </div>

            <!-- üî• Nouveau champ -->
            <div class="form-group">
                <label class="form-label">Type de Salon</label>

                <select name="is_private" class="form-control">
                    <option value="0" selected>Public</option>
                    <option value="1">Priv√©</option>
                </select>
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-plus"></i> Cr√©er le Salon
            </button>
            
            <a href="{% url 'home' %}" class="btn-cancel">
                <i class="fas fa-arrow-left"></i> Annuler
            </a>
        </form>
    </div>
</div>
{% endblock %}
