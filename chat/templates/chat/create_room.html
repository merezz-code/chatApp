{% extends 'chat/base.html' %}

{% block title %}Créer un Salon - ChatApp{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-plus-circle"></i>
            <h2>Créer un Salon</h2>
            <p>Commencez une nouvelle conversation de groupe</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="form-label">Nom du Salon</label>
                <input type="text" 
                       class="form-control" 
                       id="name" 
                       name="name" 
                       placeholder="Ex: Gaming, Tech, Général..."
                       required 
                       autofocus>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">Description (optionnel)</label>
                <textarea class="form-control" 
                          id="description" 
                          name="description" 
                          placeholder="Décrivez votre salon...">
                </textarea>
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-plus"></i> Créer le Salon
            </button>
            
            <a href="{% url 'home' %}" class="btn-cancel">
                <i class="fas fa-arrow-left"></i> Annuler
            </a>
        </form>
    </div>
</div>
{% endblock %}
